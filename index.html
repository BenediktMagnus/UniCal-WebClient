<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UniCal Web Client</title>
        <script src="/lib/tui-code-snippet.min.js"></script>
        <script src="/lib/tui-calendar.min.js"></script>
        <script src="/js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="/lib/tui-calendar.min.css">
    </head>
    <body>
        <div id="leftBar">
            <div id="newEvent">
                <button id="newEventButton" type="button">New event</button>
            </div>
            <div id="calendarList">
            </div>
            <div id="leftBarFooter">
                UniCal Web Client
            </div>
        </div>
        <div id="main">
            <div id="menu">
                <span id="timeframe" class="dropdown">
                    <button id="timeframeButton" type="button">
                        <span id="timeframeButtonText"></span>
                    </button>
                    <ul id="timeframeMenu" class="dropdownMenu">
                        <li class="timeframeSetting" unit="day" count="1">
                            Day
                        </li>
                        <li class="timeframeSetting" unit="week" count="1">
                            Week
                        </li>
                        <li class="timeframeSetting" unit="week" count="2">
                            Two weeks
                        </li>
                        <li class="timeframeSetting" unit="week" count="3">
                            Three weeks
                        </li>
                        <li class="timeframeSetting" unit="month" count="1">
                            Month
                        </li>
                    </ul>
                </span>
                <span id="actions">
                    <button id="todayButton" class="actionButton" type="button">
                        Today
                    </button>
                    <button id="lastButton" class="actionButton" type="button">
                        &lt;
                    </button>
                    <button id="nextButton" class="actionButton" type="button">
                        &gt;
                    </button>
                </span>
                <span id="dateRange"></span>
            </div>
            <div id="calendar"></div>
        </div>
    </body>
</html>
